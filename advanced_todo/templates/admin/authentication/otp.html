{% extends 'admin/layouts/guest.html' %}
{% load static %}

{% block content %}
<div class="d-flex flex-column flex-root">
    <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed">
        <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
            <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                <!-- Form Header -->
                <h1 class="text-center mb-10">Enter The OTP</h1>

                <!-- Display Messages -->
                {% if messages %}
                    {% for message in messages %}
                        <div>{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <!-- OTP Form -->
                <form class="form w-100" method="post" novalidate="novalidate">
                    {% csrf_token %}

                    <div class="fv-row mb-10">
                        <input class="form-control form-control-lg form-control-solid" id="otp" type="text" name="otp" autocomplete="off" required placeholder="Enter OTP"/>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-primary w-100 mb-5">
                            <span class="indicator-label">Verify</span>
                            <span class="indicator-progress">Please wait...
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock content %}
